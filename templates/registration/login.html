{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <br>
    <p><a href="{% url 'password_reset' %}">Forgot Password</a> | <a href="{% url 'signup' %}">Signup</a></p>
{% endblock %}
