{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
    <h1>Sign Up</h1>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-3" type="submit">Sign up</button>
    </form>
    <br>
    <a href="{% url 'login' %}">Login</a>
{% endblock %}
