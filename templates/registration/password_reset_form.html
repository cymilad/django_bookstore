{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    بازیابی رمزعبور
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                <h1 class="text-center">بازیابی رمزعبور</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success mt-3 w-100">ارسال لینک بازیابی</button>
                </form>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mt-2">
                        <a class="text-decoration-none" href="{% url 'login' %}">ورود</a>
                        <span>یا</span>
                        <a class="text-decoration-none" href="{% url 'signup' %}">ثبت نام</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
