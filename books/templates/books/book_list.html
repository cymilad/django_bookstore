{% block content %}

        <a href="{{ book.get_absolute_url }}"><h1>{{ book.title|capfirst }}</h1></a>
        <p>{{ book.content|truncatewords:30 }}</p>

    {% endfor %}
    <a href="{% url 'book_create' %}">اضافه کردن کتاب جدید</a>



{% endblock %}
