{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    ویرایش کتاب {{ book.title }}
{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info mt-3" type="submit">ذخیره</button>
    </form>
    <br>
    <a href="{% url 'book_list' %}">نمایش همه کتاب ها</a>
{% endblock %}
