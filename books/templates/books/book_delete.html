{% extends 'base.html' %}

{% block title %}
    حذف کتاب {{ book.title }}
{% endblock %}

{% block content %}

    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                <h1 class="text-center">حذف کتاب</h1>
                {% csrf_token %}
                <p>آیا از حذف کتاب <b>{{ book.title }}</b> مطمئن هستید ؟</p>
                <input class="btn btn-danger" type="submit" value="بله">
                <a href="{% url 'book_list' %}" class="btn btn-info">خیر</a>
            </form>
        </div>
    </div>

{% endblock %}
